<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block </title>

    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            Block Detail View
        </div>
    </div>
</nav>
<div class="container">
    <h1>Block</h1>

    <div class="row">
        <div col-2>
            Block ID
        </div>
        <div col-10>
            {{block_id}}
        </div>
    </div>
    <div class="row">
        <div col-2>
            Block Hash
        </div>
        <div col-10>
            {{block_hash}}
        </div>
    </div>
    <div class="row">
        <div col-2>
            Timestamp
        </div>
        <div col-10>
            {{timestamp}}
        </div>
    </div>
    <div class="row">
        <div col-2>
            Nonce
        </div>
        <div col-10>
            {{nonce}}
        </div>
    </div>
    <div class="row">
        <div col-2>
            Predecessor Block Hash
        </div>
        <div col-10>
            {{predecessorBlock}}
        </div>
    </div>
    <div class="row">
        <div col-2>
            Merkle Hash
        </div>
        <div col-10>
            {{merkleHash}}
        </div>
    </div>

</div>
</body>
</html>
